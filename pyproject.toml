[tool.poetry]
name = "nebuly-sdk"
version = "0.1.0"
description = "The SDK for instrumenting applications for tracking AI costs."
authors = ["Nebuly"]
readme = "README.md"
packages = [{include = "nebuly"}]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"

[tool.poetry.group.dev.dependencies]
black = "^23.7.0"
pylint = "^2.17.5"
ruff = "^0.0.287"
mypy = "^1.5.1"
pytest = "^7.4.1"
hypothesis = "^6.84.0"
openai = "^0.28.0"
isort = "^5.12.0"
bandit = "^1.7.5"
safety = "^2.3.5"
pre-commit = "^3.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.messages_control]
disable = [
  "invalid-name",
  "missing-class-docstring",
  "missing-function-docstring",
  "missing-module-docstring",
  "too-few-public-methods",
  "fixme",
]

[tool.pylint.format]
max-line-length = 88

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3

[tool.coverage.html]
show_contexts = true
